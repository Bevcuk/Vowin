<div class="forward-call">
    <div class="container">
            <div class="forward-modal" >
                <div class="close">&times;</div>
                <form class="forward-form" method="post" action="/send_mail/">
                     {% csrf_token %}

                    <h2>Замовити дзвінок</h2>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="input_phone">
                                Ваш телефон *
                            </label>
                            <input id="input_phone" name="phone" type="text" class="form-control" placeholder="0502962473" value>
                        </div>
                        <div class="form-group">
                            Коментар
                            <textarea id="input_comment" name="text" class="form-control-high" rows="4" name="comment"></textarea>
                        </div>
                        <div class="form-group-b">
                            <button type="submit" class="btn">Надіслати заявку</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
